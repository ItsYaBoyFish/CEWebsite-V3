<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controlled Efficiencies, LLC</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <nav>
        <div class="desktop-wrapper">
            <div class="logo-container">
                <img src="./Images/logo-light.png" alt="CE Logo">
            </div> <!-- End of logo-container -->
            <div class="links-container">
                <a href="#About-Us">About Us</a>
                <a href="#Software-Options">Software Options</a>
                <a href="#Contact-Us">Contact Us</a>
            </div> <!-- End of links-container -->
            <div class="slogan-container">
                <h3>Compliance Made Simple</h3>
            </div> <!-- End of slogan-container -->
        </div> <!-- End of Desktop Wrapper -->
        <div class="mobile-wrapper">
            <img src="./Images/logo-light.png" alt="CE Logo">
            <div class="menu-wrapper">
                <button onclick="ShowMobileMenu()"><i class="fa-solid fa-bars fa-2xl"></i></button>
            </div> <!-- End of Menu Wrapper -->
        </div>
    </nav>

    <div class="total-production-display">

    </div>


    <div class="mobile-nav-menu" id="mobileNav">
        <div class="links">
            <img src="./Images/logo-light.png" alt="CE Logo">
            <a href="#About-Us">About Us</a>
            <a href="#Software-Options">Software Options</a>
            <a href="#Contact-Us">Contact Us</a>
            <button onclick="HideMobileMenu()">Close Menu</button>
        </div>
    </div>

    <script src="./site.js"></script>
</body>
</html>
